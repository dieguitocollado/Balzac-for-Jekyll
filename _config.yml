description:      Espacio radiofónico dedicado al mundo cinematográfico.
canonical: http://centauros.net

# Owner/author information
owner:
  name:           Diego
  avatar:         avatar.png
  bio:            "Estudiante y cinéfilo"
  email:          radio@centauros.net
  twitter:        centaurosradio
  instagram:      centaurosradio
  disqus:         balzac
  location:       "Barcelona, España"
  # Plug in your disqus shortname!

tools:
  standards:      "HTML, SCSS, Jekyll"
